{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <title>{% block title %}PROVALE{% endblock %} — Sistema de Gestión Social</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/provale.css' %}">
  <link rel="stylesheet" href="{% static 'dist/assets/main.css' %}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    
    .auth-wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #FDF8F3 0%, #F5E6D3 50%, #E8D5C4 100%);
    }
    
    .auth-background {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }
    
    .auth-bg-pattern {
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(74, 124, 89, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(244, 162, 97, 0.08) 0%, transparent 50%);
    }
    
    .auth-bg-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
    }
    
    .shape-1 {
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, rgba(74, 124, 89, 0.25) 0%, rgba(45, 90, 61, 0.15) 100%);
      top: -150px;
      right: -100px;
      animation: float 20s ease-in-out infinite;
    }
    
    .shape-2 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, rgba(244, 162, 97, 0.3) 0%, rgba(231, 111, 81, 0.15) 100%);
      bottom: -100px;
      left: -100px;
      animation: float 25s ease-in-out infinite reverse;
    }
    
    .shape-3 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, rgba(139, 115, 85, 0.2) 0%, rgba(44, 36, 32, 0.1) 100%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 15s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-40px) rotate(3deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
    }
    
    .auth-content {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 520px;
      padding: 20px;
    }
  </style>
  {% block css %}{% endblock %}
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-background">
      <div class="auth-bg-pattern"></div>
      <div class="auth-bg-shape shape-1"></div>
      <div class="auth-bg-shape shape-2"></div>
      <div class="auth-bg-shape shape-3"></div>
    </div>
    <div class="auth-content">
      <div id="auth-root" data-props='{{ page_data|default:"{}"|escapejs }}'></div>
    </div>
  </div>
  <script type="module" src="{% static 'dist/main.js' %}"></script>
</body>
</html>
