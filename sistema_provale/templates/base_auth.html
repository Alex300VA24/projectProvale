{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <title>{% block title %}PROVALE{% endblock %} â€” Sistema de Gestion Social</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/provale.css' %}">
  <link rel="stylesheet" href="{% static 'dist/assets/main.css' %}">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --cream: #FDF8F3; --milk: #FFFFFF; --wheat: #F5E6D3; --earth: #8B7355; --charcoal: #2C2420; --sun: #F4A261; --clay: #E76F51; --leaf: #4A7C59; }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: linear-gradient(135deg, #FDF8F3 0%, #F5E6D3 50%, #E8D5C4 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; color: var(--charcoal); overflow-x: hidden; }
    .auth-page { width: 100%; min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; padding: 20px; }
    .auth-background { position: fixed; top: 0; left: 0; right: 0; bottom: 0; overflow: hidden; z-index: 0; }
    .auth-bg-shape { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.6; }
    .shape-1 { width: 600px; height: 600px; background: linear-gradient(135deg, var(--sun) 0%, var(--clay) 100%); top: -150px; right: -150px; animation: float 12s ease-in-out infinite; }
    .shape-2 { width: 500px; height: 500px; background: linear-gradient(135deg, var(--leaf) 0%, #3D6B4F 100%); bottom: -100px; left: -100px; animation: float 15s ease-in-out infinite reverse; }
    .shape-3 { width: 350px; height: 350px; background: linear-gradient(135deg, var(--clay) 0%, #C45A42 100%); top: 40%; left: 60%; transform: translate(-50%, -50%); animation: pulse 10s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-30px) rotate(5deg); } }
    @keyframes pulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; } 50% { transform: translate(-50%, -50%) scale(1.15); opacity: 0.6; } }
    .auth-container { width: 100%; max-width: 560px; position: relative; z-index: 1; }
    .auth-card { background: var(--milk); border-radius: 28px; padding: 56px 52px; box-shadow: 0 20px 60px rgba(139, 115, 85, 0.15); border: 1px solid rgba(245, 230, 211, 0.8); }
    .auth-header { text-align: center; margin-bottom: 44px; }
    .auth-logo { margin-bottom: 24px; }
    .logo-icon { width: 90px; height: 90px; margin: 0 auto; background: linear-gradient(135deg, var(--sun) 0%, var(--clay) 100%); border-radius: 26px; display: flex; align-items: center; justify-content: center; box-shadow: 0 12px 32px rgba(244, 162, 97, 0.4); }
    .logo-icon svg { width: 44px; height: 44px; }
    .auth-title { font-size: 38px; font-weight: 800; color: var(--charcoal); letter-spacing: -0.02em; margin-bottom: 8px; }
    .auth-subtitle { color: var(--earth); font-size: 17px; font-weight: 500; }
    .auth-alert { background: #FCE8E4; border: 1px solid var(--clay); color: var(--clay); padding: 18px 22px; border-radius: 14px; margin-bottom: 28px; font-size: 15px; }
    .auth-alert p { margin: 0; }
    .auth-alert p + p { margin-top: 6px; }
    .form-group { margin-bottom: 24px; }
    .form-label { display: block; font-size: 15px; font-weight: 600; color: var(--charcoal); margin-bottom: 10px; }
    .input-wrapper { position: relative; }
    .input-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); width: 22px; height: 22px; color: var(--earth); pointer-events: none; }
    .form-input { width: 100%; padding: 20px 24px; padding-left: 58px; border: 2px solid var(--wheat); border-radius: 16px; font-size: 16px; font-family: inherit; transition: all 0.3s ease; background: var(--milk); color: var(--charcoal); }
    .form-input::placeholder { color: #B5A999; }
    .form-input:focus { outline: none; border-color: var(--sun); box-shadow: 0 0 0 5px rgba(244, 162, 97, 0.15); }
    .btn { width: 100%; padding: 22px; border: none; border-radius: 16px; font-size: 17px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; font-family: inherit; }
    .btn-primary { background: linear-gradient(135deg, var(--sun) 0%, var(--clay) 100%); color: white; box-shadow: 0 8px 24px rgba(244, 162, 97, 0.4); margin-top: 12px; }
    .btn-primary:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 12px 32px rgba(244, 162, 97, 0.5); }
    .btn-primary:active:not(:disabled) { transform: translateY(0); }
    .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }
    .btn-loading { display: flex; align-items: center; justify-content: center; gap: 12px; }
    .spinner { width: 22px; height: 22px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .auth-footer { text-align: center; margin-top: 32px; padding-top: 28px; border-top: 1px solid var(--wheat); color: var(--earth); font-size: 15px; }
    .auth-footer p { margin: 0; }
    .link-btn { background: none; border: none; color: var(--sun); font-weight: 700; cursor: pointer; font-size: inherit; font-family: inherit; }
    .link-btn:hover { color: var(--clay); text-decoration: underline; }
    .auth-copyright { text-align: center; margin-top: 28px; font-size: 13px; color: var(--earth); opacity: 0.7; }
    @media (max-width: 640px) { .auth-card { padding: 40px 28px; } .auth-title { font-size: 30px; } .shape-1, .shape-2 { width: 300px; height: 300px; } .auth-container { max-width: 100%; } }
  </style>
  {% block css %}{% endblock %}
</head>
<body>
  <div class="auth-page">
    <div class="auth-background">
      <div class="auth-bg-shape shape-1"></div>
      <div class="auth-bg-shape shape-2"></div>
      <div class="auth-bg-shape shape-3"></div>
    </div>
    <div class="auth-container">
      <div class="auth-card">
        <div id="auth-root" data-props='{{ page_data|default:"{}"|escapejs }}'></div>
      </div>
      <p class="auth-copyright">Sistema de Gestion Social PROVALE</p>
    </div>
  </div>
  <script type="module" src="{% static 'dist/main.js' %}"></script>
</body>
</html>
